<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte avec Leaflet et Vue.js</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.3.1/gpx.min.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        #map {
            height: 600px;
            width: 80%;
        }
        #controls {
            width: 100px;
        }


    </style>
</head>
<body>
    <div id="app">

        <h1>Carte avec OpenStreetMap et Vue.js</h1>

        <div id="controls">
            <div>
                <input type="text" id="location-input" v-model="location" ref="locationInput" placeholder="Entrez un lieu" />
            </div>

            <div>
                <button @click="chercher" >Chercher</button>
            </div>

            <div>
                <button @click="imprimer">Imprimer</button>
            </div>

            <div id="depart_arrivee">
                <div id="depart">
                    <input type="text" v-model="startLocation" style="height: 30px; width: 300px;" placeholder="Départ"/>
                </div>

                <div id="arrivee">
                    <input type="text" v-model="endLocation" style="height: 30px;  width: 300px;" placeholder="Arrivée"/>
                </div>
            </div>

            <div class="choix_et_mode_transport">
                <div>
                    <button @click="afficherChoixTransport">Trouver Chemin</button>
                </div>

                <br>

                <div v-if="afficherTransport" class="mode_de_transport">
                    <div>
                        <button @click="trouverChemin('voiture')">Voiture</button>
                    </div>

                    <div>
                        <button @click="trouverChemin('moto')">Moto</button>
                    </div>

                    <div>
                        <button @click="trouverChemin('velo')">Vélo</button>
                    </div>

                    <div>
                        <button @click="trouverChemin('pied')">À pied</button>
                    </div>
                </div>
            </div>

           

            <div>
                <button @click="exporterCheminGpx"> Exporter Chemin Gpx </button> 
            </div>

            <div>
                <button @click="exporterCheminKml"> Exporter Chemin Kml </button> 
            </div>
           
            <!-- temporaire
                <div>
                    <button id="bouton_importer">
                        <label for="fichier">importerFichierCarte</label>
                    </button>
                    <input id ="fichier" type="file" @change ="chargerFichierCarte"/>
                </div>
            -->

            <label>
                <span id="import">Importer</span>
                <input type="file" id="fichier" name="fichier" accept=".gpx, .kml"/>
            </label>



        </div>
        
        <div id="map"></div>
    </div>

    <br> <br> <br>
    <script src="index.js"></script>
</body>
</html>
