<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte avec Leaflet et Vue.js</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
    
<link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="app">

        <h1>Carte avec OpenStreetMap et Vue.js</h1>

        <div id="controls">
            <input type="text" id="location-input" v-model="location" ref="locationInput" placeholder="Entrez un lieu" />
            <button @click="chercher">Chercher</button>
	    <input type="text" v-model="startLocation" placeholder="Départ"/>
	    <input type="text" v-model="endLocation" placeholder="Arrivée"/>
            <button @click="trouverChemin">Trouver Chemin </button> 
            <button @click="imprimer">Imprimer</button>
            <label>
            	<input type="file" id="fichier" name="fichier" accept=".gpx, .kml"/>
            	<span id="import">Importer</span>
            </label>
        </div>
        
        <div id="map"></div>
    </div>

    <br> <br> <br>
    <script src="index.js"></script>
</body>
</html>
