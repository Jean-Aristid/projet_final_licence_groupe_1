<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte avec Leaflet et Vue.js</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
<link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="app">

        <h1>Carte avec OpenStreetMap et Vue.js</h1>

        <div id="controls">
            <div>
                <input type="text" id="location-input" v-model="location" ref="locationInput" placeholder="Entrez un lieu" />
            </div>

            <div>
                <button @click="chercher" >Chercher</button>
            </div>

            <div>
                <button @click="imprimer">Imprimer</button>
            </div>

            <div id="depart_arrivee">
                <div id="depart">
                    <input type="text" v-model="startLocation"  ref="startLocation" style="height: 30px; width: 300px;" placeholder="Départ"/>
                </div>

                <div id="arrivee">
                    <input type="text" v-model="endLocation" ref="endLocation" style="height: 30px;  width: 300px;" placeholder="Arrivée"/>
                </div>
            </div>

            <div>
                <button @click="trouverChemin">Trouver Chemin </button> 
            </div>

            <div>
                <button @click="exporterCheminGpx"> Exporter Chemin Gpx </button> 
            </div>

            <label>
                <span id="import">Importer</span>
                <input type="file" id="fichier" name="fichier" accept=".gpx, .kml"/>
            </label>
        </div>
        
        <div id="map"></div>
    </div>

    <br> <br> <br>
    <script src="index.js"></script>
</body>
</html>
